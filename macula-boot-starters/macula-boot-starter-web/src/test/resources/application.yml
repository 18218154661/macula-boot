server:
  port: 9981

spring:
  application:
    name: macula-boot-web-test
  messages:
    basename: i18n/messages
  jackson:
    #date-format: com.fasterxml.jackson.databind.util.StdDateFormat
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss

macula:
  jackson:
    null-to-empty: true         # 将null转为-1或者空串，默认为false
    long-to-string: true       # 将long转为字符串，默认为true
    local-date-time-format: 'yyyy/MM/dd HH:mm:ss a'
    local-date-format: 'dd/MM/yyyy'
    local-time-format: 'HH:mm:ss a'